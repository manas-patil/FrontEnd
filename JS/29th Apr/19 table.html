<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
        <script>
        
            const n = 19;
            for(let i=0;i<10;i++){
                document.write(n+" x ");
                document.write((i+1)+" = ");
                document.write(19*(i+1));
                document.write("<br>");
                // "<br\>"
            }
        </script>
    </div>

    <script>
        const arr = [12,23,54,4,57,79, 3,7,4,5,35,3,564,7,1]

        console.log(arr.sort(function(a, b){
            return a-b
        }))

        console.log(arr.sort(myfunc))

        function myfunc(a,b){
            return b-a
        }


        console.log(arr)
    </script>
</body>
</html>
